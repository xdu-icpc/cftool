[package]
name = "cftool"
version = "0.7.0-dev"
authors = ["Xi Ruoyao <xry111@mengyan1223.wang>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11", features = ["blocking", "gzip", "socks", "multipart" ] }
regex = "1"
clap = "2.33"
directories = "3.0"
log = "0.4"
stderrlog = "0.5"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
rpassword = "5.0"
url = "2.2.0"
termcolor = "1"
error-chain = "0.12.4"
cookie_store = "0.12.0"
git-version = "0.3.4"
serde-aux = "2.1.1"
